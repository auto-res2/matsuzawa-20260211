# Hydra configuration for MPC-AutoCoT experiments
# Shared defaults and wandb settings

defaults:
  - _self_
  - runs: ???  # Must be specified via run=<run_id> on command line

# Execution mode
mode: "main"  # main, sanity_check, or pilot

# Results directory
results_dir: "./results"

# Cache directory
cache_dir: "./.cache"

# Hydra run directory (prevent clutter)
hydra:
  run:
    dir: ${results_dir}/${run_id}
  job:
    chdir: false  # don't change working directory
